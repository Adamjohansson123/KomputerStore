<!doctype html>
<html>
<head>
  <title>Komputer Store</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
  <!---------------The Bank-------------->
  <div class="row">
    <div class="col-sm-4">
      <div class="container">
        <h1>Bank</h1>
        <div class="row" style="padding-left: 15px;">
          <div class="col-sm-8" style="font-size: 20px; font-weight: bolder;">Balance:</div>
          <div class="col-sm-4" id="balance" style="font-size: 18px; padding: 0px; padding-top: 4px;">0 SEK</div>
          <div id="loanContainer" class="row" style="visibility: hidden; width: 110%;">
            <div class="col-sm-8" style="font-size: 20px; font-weight: bolder; padding-left: 2px;">Loan:</div>
            <div class="col-sm-4" id="loan" style="font-size: 18px; padding-right: 0px; padding-left: 5px; padding-top: 4px;">0 SEK</div>
          </div>
        </div>
        <div class="bottomContainer">
          <button class="getLoanButton" style="width: 50%; margin-left: 70px; margin-bottom: 7px;" id="getLoan">Get a loan</button>
        </div>
      </div>
    </div>
    <!---------------Work-------------->
    <div class="col-sm-4 ">
      <div class="container">
        <h1>Work</h1>
        <div class="row">
          <div class="col-sm-8" style="font-size: 20px; font-weight: bolder; padding-left: 0px;">Salary:</div>
          <div class="col-sm-4" id="pay" style="font-size: 18px; padding: 0px; padding-top: 4px;">0 SEK</div>
        </div>
        <div class="col-sm-12 bottomContainer" style="display: flex;">
          <button class="bankButton flex" id="bank">Bank</button>
          <button class="workButton flex" id="work" style="margin-right: 25px;">Work</button>
          <button class="repayButton flex" id="payLoan" style="display: none; margin-right: 25px;">Repay</button>
        </div>

      </div>
    </div>
    <!---------------Laptops-------------->
    <div class="col-sm-4">
      <div class="container">
        <h1>Laptops</h1>
        <select name="computersElement" id="computersElement" style="margin-left: 10px; margin-top: 10px;">
        </select>
        <h3 style="margin-top: 10px; font-size: 20px; margin-left: 10px;">Features:</h3>
        <div id="computerFeatures" style="font-size: 13px; margin-left: 10px;"></div>
      </div>
    </div>
    <div class="col-sm-12" style="margin-bottom: 50px; margin-top: 5px;">
      <div class="col-sm-12 container">
        <div class="row">
          <div class="col-sm-4 image-wrapper" style="margin-top: 40px;">
            <img id="computerImage" src="https://noroff-komputer-store-api.herokuapp.com/assets/images/1.png"
              onerror="this.src='./img/emptyImage.png'" height="200px">
          </div>
          <div class="col-sm-4">
            <h4 id="computerTitle"></h4>
            <div id="description" class="descriptionText"></div>
          </div>
          <div class="col-sm-4">
            <div class="price" id="price"></div>
            <button class="buyButton" id="buy">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="javaScript.js"></script>
</body>

</html>
